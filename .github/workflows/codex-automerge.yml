name: Codex Auto PR + AutoMerge

on:
  workflow_dispatch:
  push:
    branches:
      - codex/**

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          branch: ${{ github.ref_name }}
          base: main
          title: "Codex Update"
          body: "Auto-generated by Codex."
          draft: false

      - name: Auto-approve PR
        if: steps.create-pr.outputs.pull-request-number != ''
        run: |
          gh pr review ${{ steps.create-pr.outputs.pull-request-number }} --approve
        env:
          GH_TOKEN: ${{ secrets.PAT }}

      - name: Auto-resolve all review threads
        if: steps.create-pr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.PAT }}
          PR_NUMBER: ${{ steps.create-pr.outputs.pull-request-number }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
        run: |
          echo "Fetching unresolved review threads..."

          THREAD_IDS=$(gh api graphql -f query='
            query($owner:String!, $repo:String!, $number:Int!) {
              repository(owner:$owner, name:$repo) {
                pullRequest(number:$number) {
                  reviewThreads(first:100) {
                    nodes {
                      id
                      isResolved
                    }
                  }
                }
              }
            }' \
            -f owner="$OWNER" \
            -f repo="$REPO" \
            -f number="$PR_NUMBER" \
            --jq '.data.repository.pullRequest.reviewThreads.nodes[] | select(.isResolved == false) | .id')

          if [ -z "$THREAD_IDS" ]; then
            echo "No unresolved threads found."
          else
            echo "Resolving threads..."
            for THREAD_ID in $THREAD_IDS; do
              gh api graphql -f query='
                mutation($threadId:ID!) {
                  resolveReviewThread(input:{threadId:$threadId}) {
                    thread {
                      isResolved
                    }
                  }
                }' \
                -f threadId="$THREAD_ID"
            done
          fi

      - name: Enable auto-merge
        if: steps.create-pr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.PAT }}
          pull-request-number: ${{ steps.create-pr.outputs.pull-request-number }}
          merge-method: squash


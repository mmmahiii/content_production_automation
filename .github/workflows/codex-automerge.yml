name: Codex No-Click AutoMerge

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

permissions:
  contents: write
  pull-requests: write

jobs:
  codex-automerge:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 1. Auto-Approve PR
      # --------------------------------------------------
      - name: Auto Approve PR
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------------------------------
      # 2. Resolve All Review Comments Automatically
      # --------------------------------------------------
      - name: Resolve PR Conversations
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request.number;

            const reviews = await github.paginate(
              github.rest.pulls.listReviewComments,
              { owner, repo, pull_number }
            );

            for (const review of reviews) {
              try {
                await github.rest.pulls.createReview({
                  owner,
                  repo,
                  pull_number,
                  event: "COMMENT",
                  comments: [{
                    path: review.path,
                    position: review.position,
                    body: "Auto-resolving conversation via Codex auto-merge workflow."
                  }]
                });
              } catch (e) {
                console.log("Skipping unresolved comment:", e.message);
              }
            }

      # --------------------------------------------------
      # 3. Enable Auto-Merge
      # --------------------------------------------------
      - name: Enable Auto Merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request.number;

            await github.graphql(`
              mutation EnableAutoMerge($pullRequestId: ID!) {
                enablePullRequestAutoMerge(input: {
                  pullRequestId: $pullRequestId,
                  mergeMethod: SQUASH
                }) {
                  pullRequest {
                    number
                  }
                }
              }
            `, {
              pullRequestId: context.payload.pull_request.node_id
            });

      # --------------------------------------------------
      # 4. Fallback: Merge Immediately If No Checks Required
      # --------------------------------------------------
      - name: Immediate Merge (If Eligible)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request.number;

            try {
              await github.rest.pulls.merge({
                owner,
                repo,
                pull_number,
                merge_method: "squash"
              });
              console.log("PR merged immediately.");
            } catch (e) {
              console.log("Auto-merge will complete after checks pass.");
            }
            
